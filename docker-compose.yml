version: "3.8"

services:
  # ========== BASE DE DONNÉES MYSQL ==========
  mysqldb:
    image: mysql:8.0
    container_name: sa_mysql_db
    restart: always
    ports:
      - "3307:3306"
    networks:
      - sa_net
    environment:
      MYSQL_DATABASE: sa_api_db
      MYSQL_ROOT_PASSWORD: root
      MYSQL_ROOT_HOST: "%"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # ========== APPLICATION (UN SEUL SERVICE) ==========
  sa_api_compose:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sa_api_app
    restart: always
    ports:
      - "8085:8089"
    networks:
      - sa_net
    environment:
      # Profil défini par variable (défaut: dev)
      SPRING_PROFILES_ACTIVE: ${PROFILE:-dev}

      SPRING_DATASOURCE_URL: jdbc:mysql://mysqldb:3306/sa_api_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.MySQL8Dialect
      SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL: "true"
      SERVER_PORT: 8089
    depends_on:
      mysqldb:
        condition: service_healthy
    volumes:
      - .m2:/root/.m2  # Cache Maven pour accélérer les builds

# ========== RÉSEAUX ==========
networks:
  sa_net:
    driver: bridge

# ========== VOLUMES ==========
volumes:
  mysql_data:
    driver: local