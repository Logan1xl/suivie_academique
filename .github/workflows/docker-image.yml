name: Build and Push to Docker Hub

on:
  push:
    branches: [ "main" ]

jobs:
  # ========== JOB 1 : TESTS ==========
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'
    
    - name: Run Tests
      run: ./mvnw test

  # ========== JOB 2 : BUILD & PUSH (seulement si tests OK) ==========
  build-and-push:
    runs-on: ubuntu-latest
    needs: test  # N'ex√©cute ce job QUE si les tests passent
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Build and Push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/suivie-academique:latest