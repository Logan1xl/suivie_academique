name: Build and Push to Docker Hub

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # ========== JOB 1 : TESTS avec H2 ==========
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'
    
    - name: Give execute permission to mvnw
      run: chmod +x mvnw
    
    - name: Run Tests with 'test' profile
      run: ./mvnw clean test -Dspring.profiles.active=test
      env:
        SPRING_PROFILES_ACTIVE: test

  # ========== JOB 2 : BUILD & PUSH (si tests OK) ==========
  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'
    
    - name: Give execute permission to mvnw
      run: chmod +x mvnw
    
    - name: Build with Maven (skip tests, déjà fait)
      run: ./mvnw clean package -DskipTests
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Build and Push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/suivie-academique:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/suivie-academique:${{ github.sha }}