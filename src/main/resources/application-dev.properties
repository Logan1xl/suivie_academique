spring.application.name=suivie_academique
server.port=8089
spring.datasource.url=jdbc:mysql://localhost:3306/suivie_academique
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jackson.date-format=dd.MM.YYYY ' ' HH.mm.ss
# Niveau global
logging.level.root=INFO

# Logs de ton application
logging.level.com.suivie_academique.suivie_academique=DEBUG

logging.level.com.suivie_academique.suivie_academique.controllers=info
logging.level.com.suivie_academique.suivie_academique.services=info
logging.level.org.springframework.web=info
logging.level.org.springframework.security=info
logging.level.org.hibernate.SQL=info
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=off
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.file.name=logs/suivie-academique.log
management.endpoints.web.exposure.include=health,info,metrics,loggers,prometheus
management.endpoint.health.show-details=always
management.prometheus.metrics.export.enabled=true
spring.jpa.properties.hibernate.format_sql=true



