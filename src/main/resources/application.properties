spring.application.name=suivie_academique
server.port=8089
spring.datasource.url=jdbc:mysql://localhost:3306/suivie_academique
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jackson.date-format=dd.MM.YYYY ' ' HH.mm.ss
# ----------------------------
# JWT CONFIGURATION
# ----------------------------
# ========== CONFIGURATION DES LOGS ==========

# Niveau de log par défaut
logging.level.root=INFO

# Niveau de log pour votre application
logging.level.com.suivie_academique=DEBUG

# Niveau de log pour Spring
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

# Niveau de log pour Hibernate/JPA
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Format des logs en console
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Fichier de log
logging.file.name=logs/suivie-academique.log
logging.file.max-size=10MB
logging.file.max-history=30

# ========== ACTUATOR POUR MONITORING ==========
management.endpoints.web.exposure.include=health,info,metrics,loggers,prometheus
management.endpoint.health.show-details=always
management.prometheus.metrics.export.enabled=true

# ========== AUTRES CONFIGURATIONS ==========
# Afficher les requêtes SQL formatées
spring.jpa.properties.hibernate.format_sql=true

