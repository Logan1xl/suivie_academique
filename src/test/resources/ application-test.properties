# ========== CONFIGURATION DE TEST ==========

# Base de données H2 en mémoire
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate pour H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Désactiver les logs verbeux pendant les tests
logging.level.root=WARN
logging.level.com.suivie_academique=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN

# JWT Configuration pour les tests
jwt.secret=test-secret-key-for-testing-purposes-only-minimum-256-bits
jwt.expiration=3600000

# Console H2 (pour debug si nécessaire)
spring.h2.console.enabled=false

# Désactiver Actuator pendant les tests
management.endpoints.enabled-by-default=false